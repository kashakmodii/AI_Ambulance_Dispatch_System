name: ai_ambulance_app
description: AI Ambulance Dispatch

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.3.2
  cloud_firestore: ^5.4.4
  firebase_auth: ^5.3.1
  firebase_messaging: ^15.2.10
  google_sign_in: ^6.2.5       # Added for Google login

  # Maps & Location
  google_maps_flutter: ^2.4.0
  flutter_map: ^4.0.0
  latlong2: ^0.8.1
  geocoding: ^2.0.5
  geolocator: ^12.0.0

  # State Management
  provider: ^6.1.2

  # UI & Utilities
  font_awesome_flutter: ^10.7.0
  intl: ^0.19.0
  url_launcher: ^6.3.0
  cupertino_icons: ^1.0.8

  # Permissions & Notifications
  permission_handler: ^11.3.1
  flutter_local_notifications: ^18.0.1

  # Authentication helpers
  flutter_signin_button: ^2.0.0     # Optional: for Google sign-in buttons

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/image.png
  
